<head>
    <title>doctors signup</title>
</head>

<body>
    <header><center>
        <font color="orange" size="10"> Apollo Hospitals</font></center><hr>
        <p align="center">
         <a href="about apollo.html">About Apollo</a>&nbsp;&nbsp;&nbsp;
         <a href="apollo branches.html">Apollo Branches</a>&nbsp;&nbsp;&nbsp;
         <a href="apollo services.html">Apollo Services</a>&nbsp;&nbsp;&nbsp;
         <a href="apollo contact.html">Apollo Contact</a>&nbsp;&nbsp;&nbsp;
         <a href="apollo Doctors.html">Apollo Doctors</a>&nbsp;&nbsp;&nbsp;
         <a href="apollo labs.html">Apollo Labs</a>&nbsp;&nbsp;&nbsp;
         <a href="doctors login.html">Doctors login</a>&nbsp;&nbsp;&nbsp;
         <a href="#">Doctors signup</a>&nbsp;&nbsp;&nbsp;
         <a href="patient signup.html">Patient signup</a>&nbsp;&nbsp;&nbsp;
         <a href="patient login.html">Patient login</a>&nbsp;&nbsp;&nbsp;
     </p><hr>
    <form method="post">
        <table  bgcolor="92,93,94" cellspacing="20px">
             <center><caption><h2>
                Doctors Sign up</h2>
            </caption></center>
            <tr>
                <td>
                    <label>First Name:</label>
                </td><br>
                <td>
                    <input type="text">
                </td>
                <td>
                    <label>Last Name:</label><br>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Username:</label><br>
                </td>
                <td>
                    <input type="text">
                </td>
                <td><label>Password:</label></td><br>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td><label>Email Id:</label></td><br>
                <td><input type="email"></td>
                <td>
                    <label>Mobile No:</label>
                </td><br>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Specialistion:</label>
                </td><br>
                <td>
                    <select>
                        <option>Cardiologist</option>
                        <option>Audiologist</option>
                        <option>Dentist</option>
                        <option>ENT Surgeon</option>
                        <option>radiologist</option>
                        <option>Pediatrician</option>
                        <option>Psychiatrist</option>
                        <option>Veterinarian</option>
                        <option>Oncologist</option>
                        <option>Neurologist</option>
                        <option>Cardiothoracic</option>
                    </select>
                </td>
                <td>
                    <label>Gender:</label>
                </td><br>
                <td>
                    <select>
                        <option>Please select a gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>State:</label>
                </td>
                <td>
                    <select>
                        <option>Telangana</option>
                        <option>Pune</option>
                        <option>Delhi</option>
                    </select>
                </td>
                <td>
                    <label>City:</label>
                </td><br>
                <td>
                    <select>
                        <option>Hyderabad</option>
                        <option>Karimnager</option>
                        <option>Mancherial</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address:</label>
                </td><br>
                <td><textarea rows="5" cols="25"></textarea></td>
                <td><label>Code:</label></td><br>
                <td><input type="text"></td><br>
                <td><input type="submit" value="Submit"></td>
            </tr>

        </table>
    </form>
    <fotter><center>
        <font color="aqua" size="3">Copyright@360Digrii</font></center>
    </fotter><hr>
</body>

</html>
